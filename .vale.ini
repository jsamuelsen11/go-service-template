# Vale configuration for prose linting
# Documentation: https://vale.sh/docs/

StylesPath = .vale/styles
MinAlertLevel = suggestion

# File type associations
[*.md]
BasedOnStyles = Vale

[*.txt]
BasedOnStyles = Vale

# Ignore code blocks and inline code
BlockIgnores = (?s) *(\x60{3}.*?\x60{3})
TokenIgnores = (\x60[^\n\x60]+\x60)
