# Local development configuration
# Pretty terminal logs + rolling JSON files, relaxed timeouts, telemetry disabled

app:
  environment: local

log:
  level: debug
  format: pretty
  file:
    enabled: true
    path: ./logs/app.log
    max_size: 10
    max_backups: 2
    max_age: 7
    compress: false

server:
  read_timeout: 60s
  write_timeout: 60s
