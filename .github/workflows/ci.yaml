name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  checks: write
  security-events: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Prepare Go tools
        run: |
          # Build tools declared in go.mod tool() directive
          go tool gofumpt -h > /dev/null 2>&1
          go tool golangci-lint version

      - name: Check formatting
        run: |
          if [ -n "$(go tool gofumpt -l .)" ]; then
            echo "::error::Code is not formatted. Run 'task fmt'"
            go tool gofumpt -l .
            exit 1
          fi

      - name: Run golangci-lint
        run: go tool golangci-lint run --timeout 5m ./...

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Prepare Go tools
        run: |
          # Build tools declared in go.mod tool() directive
          go tool gotestsum --version

      - name: Run tests with coverage
        run: |
          go tool gotestsum \
            --format testdox \
            --junitfile test-results.xml \
            -- -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results.xml
          retention-days: 7

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out
          retention-days: 7

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          files: coverage.out
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Generate coverage summary
        run: go tool cover -func=coverage.out

  openapi:
    name: OpenAPI Validation
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Prepare Go tools
        run: |
          # Build tools declared in go.mod tool() directive
          go tool vacuum version

      - name: Validate OpenAPI spec
        run: go tool vacuum lint -r .spectral.yaml api/openapi.yaml

      - name: Check OpenAPI drift
        if: github.event_name == 'pull_request'
        run: |
          git fetch origin "${{ github.base_ref }}" --depth=1

          if git show "origin/${{ github.base_ref }}:api/openapi.yaml" > /tmp/base-openapi.yaml 2>/dev/null; then
            echo "Comparing OpenAPI specs between branches..."
            if ! diff -q api/openapi.yaml /tmp/base-openapi.yaml > /dev/null 2>&1; then
              echo "::notice::OpenAPI spec has changed in this PR"
              {
                echo "### OpenAPI Changes"
                echo '```diff'
                diff -u /tmp/base-openapi.yaml api/openapi.yaml || true
                echo '```'
              } >> "$GITHUB_STEP_SUMMARY"
            fi
          fi

  security:
    name: Security
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Prepare Go tools
        run: |
          # Build tools declared in go.mod tool() directive
          go tool govulncheck -version

      - name: Run govulncheck
        run: go tool govulncheck ./...

      - name: Dependency Review
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build binary
        run: |
          VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "dev")
          GIT_COMMIT=$(git rev-parse --short HEAD)
          BUILD_TIME=$(date -u '+%Y-%m-%dT%H:%M:%SZ')

          go build -ldflags "-s -w \
            -X main.Version=${VERSION} \
            -X main.Commit=${GIT_COMMIT} \
            -X main.BuildTime=${BUILD_TIME}" \
            -o bin/service ./cmd/service

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: service-linux-amd64
          path: bin/service
          retention-days: 7
