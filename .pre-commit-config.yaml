# Git hooks configuration (prek recommended, pre-commit compatible)
# Install prek: https://prek.j178.dev/
# Setup: prek install
# Run manually: prek run --all-files

repos:
  # Standard hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: detect-private-key
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-case-conflict
      - id: check-symlinks
      - id: mixed-line-ending
        args: [--fix=lf]

  # Go module tidying
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-mod-tidy

  # Go linting and formatting (uses project .golangci.yml)
  - repo: https://github.com/golangci/golangci-lint
    rev: v2.7.2
    hooks:
      - id: golangci-lint
        args: [--config=.golangci.yml, --fix, --timeout=5m]

  # Prettier - format non-Go files (yaml, json, markdown, toml, etc.)
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or:
          - yaml
          - json
          - markdown
          - toml
        exclude: ^\.github/.*$ # GitHub Actions have specific formatting

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.47.0
    hooks:
      - id: markdownlint
        args: [--fix]
        exclude: ^(\.beads/|AGENTS\.md)

  # YAML linting (semantic checks beyond formatting)
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        args: [-d, "{extends: relaxed, rules: {line-length: {max: 120}}}"]

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck

  # Dockerfile linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.14.0
    hooks:
      - id: hadolint-docker

  # GitHub Actions workflow linting
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.4
    hooks:
      - id: actionlint

  # TOML validation and formatting
  - repo: https://github.com/ComPWA/taplo-pre-commit
    rev: v0.9.3
    hooks:
      - id: taplo-format
      - id: taplo-lint

  # Spectral - OpenAPI/AsyncAPI linting (local hook, requires: npm install -g @stoplight/spectral-cli)
  - repo: local
    hooks:
      - id: spectral
        name: Spectral OpenAPI lint
        entry: spectral lint --fail-severity=warn
        language: system
        files: ^api/.*\.(yaml|yml|json)$
        pass_filenames: true

  # Typos - fast spell checker for code
  - repo: https://github.com/crate-ci/typos
    rev: v1.27.3
    hooks:
      - id: typos

  # Gitleaks - detect secrets in code
  - repo: https://github.com/zricethezav/gitleaks
    rev: v8.30.0
    hooks:
      - id: gitleaks
